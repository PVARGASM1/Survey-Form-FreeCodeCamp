<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form action="" id="surver-form">

      <label for="name"> Name
        <input required id="name" type="text" placeholder="Enter your name">
      </label>

      <label for="email"> Email
        <input required id="email" type="text" placeholder="Enter your email">
      </label>

      <label for="number"> Age(Optional)
        <input 
          id="number"
          type="number"
          min="13" 
          max="120"
          placeholder="Age"
        >
      </label>

      <label for=""> Which option best describes your current role?
        <select id="dropdrown">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
      </label>

      <label for=""> Would you recommend freeCodeCamp to a friend?
        <input type="radio">
        <input type="radio">
        <input type="radio">
      </label>

      <label for="">What is your favorite feature of freeCodeCamp?
        <select id="dropdrown">
          <option value="">Select an option</option>
          <option value="">Changelles</option>
          <option value="">Projects</option>
          <option value="">Community</option>
          <option value="">Open Source</option>
        </select>
      </label>


    </form>
  </body>
</html>
