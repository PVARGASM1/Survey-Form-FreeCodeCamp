<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form action="" id="survey-form">

      <div class="form-section">
        <label id="name-label"> 
          <p>Name</p>
          <input required id="name" type="text" placeholder="Enter your name">
        </label>
      </div>

      <div class="form-section">
        <label id="email-label"> 
          <p>Email</p>
          <input required id="email" type="email" placeholder="Enter your email">
        </label>
      </div>

      <div class="form-section">
        <label id="number-label"> 
          <p>Age(Optional)</p>
          <input 
            id="number"
            type="number"
            min="13" 
            max="120"
            placeholder="Age"
          >
        </label>
      </div>

      <div class="form-section">
        <label for=""> 
          <p>Which option best describes your current role?</p>
          <select id="dropdrown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </div>

      <div class="form-section">
        <label for=""> 
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <input type="radio"/> Definitely
          <input name="maybe" type="radio"/> Maybe
          <input name="not-sure" type="radio"/> Not sure
        </label>
      </div>

      <div class="form-section">
        <label for="">
          <p>What is your favorite feature of freeCodeCamp?</p>
          <select id="dropdrown">
            <option value="">Select an option</option>
            <option value="">Changelles</option>
            <option value="">Projects</option>
            <option value="">Community</option>
            <option value="">Open Source</option>
          </select>
        </label>
      </div>

      <div class="form-section">
        <p>What would you like to see improved? (Check all that apply)</p>
        <label for="">
          <input  value="1" type="checkbox"/>Front-end Projects
        </label>

        <label for="">
          <input value="2" type="checkbox"/>Back-end Projects
        </label>
      
        <label for="">
          <input value="3" type="checkbox"/>Data Visualization
        </label>

        <label for="">
          <input value="4" type="checkbox"/>Challenges
        </label>

        <label for="">
          <input value="5" type="checkbox"/>Open Source Community
        </label>

        <label for="">
          <input value="6" type="checkbox"/>Gitter help rooms
        </label>

        <label for="">
          <input value="7" type="checkbox"/>Videos
        </label>

        <label for="">
          <input value="8" type="checkbox"/>City Meetpups
        </label>

        <label for="">
          <input value="9" type="checkbox"/>Wiki
        </label>

        <label for="">
          <input value="10" type="checkbox"/>Forum
        </label>

        <label for="">
          <input value="11" type="checkbox"/>Additional Courses
        </label>
      </div>

      <div class="form-section">
        <p>Any comments or suggestions</p>
        <label for="">
          <input type="textarea" placeholder="Enter your comment here...">
        </label>
      </div>

      <div>
        <label>
          <input id="submit" type="submit">Submit
        </label>
      </div>

 
  </body>
</html>
